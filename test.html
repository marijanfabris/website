<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
     <h1>first edition auction</h1>
     <table>
       <tr id="header", id="des">
         <th>Author</th>
         <th>Title</th>
         <th class="money">Reserve Price</th>
         <th class="money">Current Bid</th>
       </tr>
       <tr class="even">
         <td>E.E. Cummings</td>
         <td>tulips and chimneys</td>
         <td class="money"></td>
         <td class="money">$2,000.00</td>
       </tr>
     </table>

  </body>
</html>
